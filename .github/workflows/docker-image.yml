name: Python Black Formatter and Docker Image CI

on:
  push:
    branches: [ '**' ]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:

      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10' # Specify the Python version.

      - name: Install black
        run: pip install black

      - name: Run black format
        run: black --line-length=120 .
        id: format

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
            commit_message: Apply auto-formatting
            branch: ${{ github.head_ref }}
            file_pattern: '**/*.py'
  pylint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Specify the Python version

    - name: Install Pylint
      run: pip install pylint==3.0.0a4

    - name: Run Pylint
      run: pylint --max-line-length=120 --ignore-imports=yes -d duplicate-code $(git ls-files '*.py')

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker compose build

      - name: Start services with Docker Compose
        run: docker compose up -d

      - name: Check services status
        run: docker compose ps

      - name: View backend logs
        run: docker logs xaiploit-backend-1

      - name: Run tests
        run: docker exec xaiploit-backend-1 pytest

      - name: Stop and Clean Up
        run: docker compose down
