name: Backend Tests

on:
  push:
    paths:
      - 'src/backend/**'
  pull_request:
    paths:
      - 'src/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install -r src/backend/docker_requirements.txt

    - name: Run tests
      run: |
        cd src/backend
        python -m unittest discover tests
